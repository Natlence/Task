<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="task4-original.css">
	<title>登录页面-original</title>
</head>
<body class="body">
<form action="/demo/demo_form.asp">
<header>
	<div class="top">
		<div class="lefttop">
			<p>注册</p>
		</div>
		<div class="middletop">
			<p>登录</p>
		</div>
		<div class="righttop">
			<p>关闭</p>
		</div>
	</div>
</header>
<div class="number">
	<div class="phone">
		<i class="icon_phone"></i>
		<input class="number" type="text" name="firstname" value="请输入手机号"onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='请输入手机号';" onfocus="if(this.value=='请输入手机号')value='';" value="请输入手机号">
	</div>
</div>
<div class="password">
	<div class="lock">
	   <i class="icon_lock"></i>
       <input class="password" type="password" name="secret" placeholder="请输入密码" onkeydown="if (event.keyCode==13) {}" onblur="if(this.placeholder=='')placeholder='请输入密码';" onfocus="if(this.placeholder=='请输入密码')placeholder='';" placeholder="请输入密码" >
    </div>
</div>
<div class="login">
	<div>
		<input class="login" type="submit" value="登&nbsp&nbsp&nbsp录" >
	</div>
</div>
<div class="forget">
	<u>忘记密码</u>
</div>
</body>
</html>
