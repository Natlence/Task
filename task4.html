<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>登录页面</title>
	<style type="text/css">
	   .body
	    {
	    	margin:0;
	    	padding:0;
	    	width:100%;
	    	height:100%;
	    	background-color:#EEEEEE;
	    }
		.top{
			background-color:#00CED1;
			position:fixed;
		    left:0;
			right:0;
			top:0;
			width:100%;
			height:8.5%;
		}
		.lefttop
		{
			color:white;
			position:absolute;
			left:4%;
			top:0;
			right:0;
			bottom:0;
			margin:auto;
			font-size:16px;
			font-weight:bolder;
		}
		.middletop
		{
			color:white;
			position:absolute;
			left:47.5%;
			top:0;
			right:0;
			bottom:0;
			margin:auto;
			font-size:16px;
			font-weight:bolder;
		}
		.righttop
		{
			color:white;
			position:absolute;
			right:0;
			left:88%;
			top:0;
			bottom:0;
			margin:auto;
			font-size:16px;
			font-weight:bolder;
		}
		.number
		{
			background-color:white;
			position:fixed;
			left:0;
			right:0;
			top:10%;
			width:100%;
			height:7.5%;
		}
		.password
		{
			background-color:white;
			position:fixed;
			left:0;
			right:0;
			top:20%;
			width:100%;
			height:7.5%;
		}
		.login
		{
			background-color:#00CED1;
			color:white;
			position:fixed;
			left:0;
			right:0;
			top:30%;
			width:100%;
			height:7.5%;
			font-size:16px;
			font-weight:bolder;
		}
		.phone
		{
			position:absolute;
			left:13px;
			top:13px;
			right:0;
			bottom:0;
			margin:auto;
		}
		.number_input
		{
			color:grey;
			 position:absolute;
			 left:50px;
			 height: 30px;
             width: 180px;
             border: none;
             float: left;
             zoom:1;
             outline: medium;
		}
		.lock
		{
			position:absolute;
			left:13px;
			top:13px;
			right:0;
			bottom:0;
			margin:auto;
		}
		.password_input
		{
			position:absolute;
			 left:50px;
			 height: 30px;
             width: 180px;
             border: none;
             float: left;
             zoom:1;
             outline: medium;
		}
		.forget
		{
			position: absolute;
			right:0;
			top:38%;
			font-size:12px;
			color:#00CED1;
		}
	</style>
</head>
<body class="body">
<form action="/demo/demo_form.asp">
<header>
	<div class="top">
		<div class="lefttop">
			<p>注册</p>
		</div>
		<div class="middletop">
			<p>登录</p>
		</div>
		<div class="righttop">
			<p>关闭</p>
		</div>
	</div>
</header>
<div class="number">
	<div class="phone">
		<img src="pic/iphone.png">
		<input class="number_input" type="text" name="firstname" value="请输入手机号"onkeydown="if (event.keyCode==13) {}" onblur="if(this.value=='')value='请输入手机号';" onfocus="if(this.value=='请输入手机号')value='';" value="请输入手机号">
	</div>
</div>
<div class="password">
	<div class="lock">
	   <img src="pic/locked2.png">
       <input class="password_input" type="password" name="secret" placeholder="请输入密码" onkeydown="if (event.keyCode==13) {}" onblur="if(this.placeholder=='')placeholder='请输入密码';" onfocus="if(this.placeholder=='请输入密码')placeholder='';" placeholder="请输入密码" >
    </div>
</div>
<div class="login">
	<div>
		<input class="login" type="submit" value="登&nbsp&nbsp&nbsp录" >
	</div>
</div>
<div class="forget">
	<u>忘记密码</u>
</div>
</body>
</html>
